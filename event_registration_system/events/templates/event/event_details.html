{% extends 'base.html' %}

{% block title %} Event Details {% endblock title%}

{% block content %}
<h1>Event Details</h1>
<h2> {{ event.name }} </h2>
<p> {{ event.description }} </p>
<p>Date: {{ event.date }}</p>
<p>Location: {{ event.location }}</p>
<a href="{% url 'register' event.id %}">register</a>
{% endblock content%}
