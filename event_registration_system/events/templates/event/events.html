{% extends 'base.html' %}
{% block title %} Events {% endblock title %}

{% block content %}
<div class="container">
    <h1 class="my-4 text-center">List of Events</h1>
    <div class="row">
        {% for event in events %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ event.name }}</h5>
                    <p class="card-text">{{ event.description|truncatewords:20 }}</p>
                    <a href="{% url 'event_details' event.id %}" class="btn btn-outline-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
